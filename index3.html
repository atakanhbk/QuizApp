<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container">

        <div class="body">
            <div class="card-body">
                <div class="up-part">
                    <h4 style="color:#3e8c88">Question 3 of 3</h4>
                    <hr>
                </div>

                <div class="question-part">
                    <h3 class="question mb-5">Which CSS property is used to change the color of text?</h3>

                    <div class="d-grid gap-2">

                        <button type="button" class="btn btn-secondary answer-btn" value="correct"> color 
                        </button>
                        <button type="button" class="btn btn-secondary answer-btn" value="incorrect">font-size
                        </button>
                        <button type="button" class="btn btn-secondary answer-btn" value="incorrect">background-color
                        </button>
                        <button type="button" class="btn btn-secondary answer-btn" value="incorrect">text-align
                            then</button>
                    </div>
                </div>

                <div class="answer-result-part">
                    <button type="button" class="btn btn-secondary next-btn">Next</button>

                    <div class="results">
                        <div class="result">
                            <i class="fa-solid fa-check"></i>
                            <i class="fa-solid fa-x"></i>
                        </div>
                        <div class="result">
                            <i class="fa-solid fa-check"></i>

                        </div>
                        <div class="result">
                            <i class="fa-solid fa-check"></i>
                            <i class="fa-solid fa-x"></i>
                        </div>



                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
